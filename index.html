<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="utf-8">

<body>

	<div class="container">
		<div class="row  margin-top-50">
			<div class="col-md-12">

				<div class="jumbotron">
					<h2>
						Maquina de Turing
					</h2>
					<br>
					<div class="row">
						<div class="col-12">
							<div class="input-group " style="margin-bottom: 15px;">
								<h5 class="margin-right-15 padding-botton-10">Digite o seu algoritmo:</h5>
								<input class="form-control input-400 margin-right-15" id="algoritmo" type="text"
									placeholder="Algoritmo">
								<!-- <button class="btn btn-outline-primary" onclick="step()">Continuar</button> -->

							</div>

						</div>
					</div>
					<div class="row">
						<div class="col-12">
							<div class="input-group" style="margin-bottom: 15px;">
								<h5 class="margin-right-15 padding-botton-10">Número maximo de ações:</h5>
								<input class="form-control input-400 margin-right-15" id="acoes" type="text"
									placeholder="Número de Maximo de Ações" value="250">
								<button class="btn btn-success margin-right-15"
									onclick="rodar('tadelaDeAcao')">Rodar</button>
								<button class="btn btn-success margin-right-15"
									onclick="startPassoAPasso('tadelaDeAcao')">Start Passo a
									Passo</button>
								<button class="btn btn-success" onclick="constinuaPassoAPasso()">Continuar Passo a
									Passo</button>
								<!-- <button class="btn btn-outline-primary" onclick="step()">Continuar</button> -->

							</div>

						</div>
						<div class="row">
							<div class="col-12">

								<button class="btn btn-success margin-right-15" onclick="exemploSoma()">Exemplo
									Soma</button>
								<button class="btn btn-success margin-right-15" onclick="exemploSub()">Exemplo
									Subtração</button>
								<button class="btn btn-success margin-right-15" onclick="exemploFrente()">Exemplo
									Frente</button>
								<button class="btn btn-success margin-right-15" onclick="exemploAtras()">Exemplo
									Atrás</button>
								<button class="btn btn-success margin-right-15" onclick="exemploVaiEVolta()">Exemplo
									Vai e Volta</button>


							</div>

						</div>
					</div>


				</div>
				<div class="row">
					<div class="col-12">
						<div class="jumbotron bg-white">
							<h2>
								Tabela de Ação
							</h2>
							<br>
							<div class="row">
								<div class="margin-right-15">
									<button class="btn btn-success" onclick="adcionarLinha('tadelaDeAcao')">Adicionar
										Linha</button>
								</div>
								<div class="">
									<button class="btn btn-success" onclick="adcionarCuluna('tadelaDeAcao')">Adicionar
										Coluna</button>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-12 table-responsive padding-0">
									<div class="tamanho-maximo">
										<table id="tadelaDeAcao" class="table table-bordered table-striped table-dark ">
											<tbody>
												<tr>
													<td>#</td>
													<td>*</td>
													<td>_</td>
													<td>&gt;</td>
												</tr>
												<tr>
													<td>1</td>
													<td contenteditable="true"></td>
													<td contenteditable="true"></td>
													<td contenteditable="true"></td>
												</tr>
											</tbody>

										</table>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-12">
						<div class="jumbotron">
							<!-- <button class="btn btn-primary" onclick="continuar()">Continuar</button> -->
							<h2>
								Resultados
							</h2>
							<br>
							<div id="resultado" class="tamanho-maximo">

							</div>


						</div>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/scripts.js"></script>
</body>

</html>
